<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Live View Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h2>YouTube Live View Tracker</h2>

    <label for="videoId">Video ID</label>
    <input type="text" id="videoId" placeholder="e.g. uRkwOqBvwV4" value="uRkwOqBvwV4">

    <label for="targetViews">Target Views</label>
    <input type="number" id="targetViews" value="3110000">

    <label for="targetTime">Target Time (minutes from now)</label>
    <input type="number" id="targetTime" value="20">

    <button onclick="startTracking()">Start Tracking</button>

    <div id="spinner">‚è≥ Collecting data...</div>
    <div id="stats"></div>
    <canvas id="viewChart" height="100"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
